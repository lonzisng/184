<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的账号</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/cropper/3.1.3/cropper.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<body>
<!-- @Description: -->

<!--我的账号-->

        <p>
            <span></span>
            我的账号
        </p>
<!--        修改头像-->
        <div class="modal fade" id="changeModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title text-primary">
                            <i class="fa fa-pencil"></i>
                            更换头像
                        </h4>
                    </div>
                    <div class="modal-body">
                        <p class="tip-info text-center">
                            未选择图片
                        </p>
                        <div class="img-container hidden">
                            <img src="" alt="" id="photo">
                        </div>
                        <div class="img-preview-box hidden">
                            <hr>
                            <span>150*150:</span>
                            <div class="img-preview img-preview-lg">
                            </div>
                            <span>100*100:</span>
                            <div class="img-preview img-preview-md">
                            </div>
                            <span>30*30:</span>
                            <div class="img-preview img-preview-sm">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <label class="btn btn-danger pull-left" for="photoInput">
                            <input type="file" class="sr-only" id="photoInput" accept="image/*">
                            <span>打开图片</span>
                        </label>
                        <button class="btn btn-primary disabled" disabled="true" onclick="sendPhoto();">提交</button>
                        <button class="btn btn-close" aria-hidden="true" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
<!--        <form action="" method="get">-->
            <table class="myAccount" cellspacing="20">
                <tr>
                    <th>当前头像：</th>
                    <td>
                        <img src="../img/touXiang.jpg" alt="" id="user-photo">
                        <button data-target="#changeModal" data-toggle="modal">更换头像</button>
                    </td>
                </tr>
                <tr>
                    <th>昵称：</th>
                    <td>
                        <input type="text" name="" id="" value="吃货一枚">
                    </td>
                </tr>
                <tr>
                    <th>性别：</th>
                    <td>
                        <input name="sex" type="radio" checked>男
                        <input name="sex" type="radio">女
                    </td>
                </tr>
                <tr>
                    <th>真实姓名：</th>
                    <td>
                        <input type="text" name=""><br/>
                        <span class="txtName">*请输入中文</span>
                    </td>
                </tr>
                <tr>
                    <th>生日：</th>
                    <td>
                        <input type="date" name="" >
                    </td>
                </tr>
                <tr>
                    <th>密码：</th>
                    <td>
                        <a id="updatePwd">修改密码</a>
                    </td>
                </tr>
                <tr>
                    <th>手机号码：</th>
                    <td>
                        <input type="text" name="" ><br/>
                        <span class="txtName">*请输入11位的数字</span>
                    </td>
                </tr>
                <tr>
                    <th>邮箱地址：</th>
                    <td>
                        <input type="text" name="" ><br/>
                        <span class="txtName">*请输入正确的邮箱格式</span>
                    </td>
                </tr>
            </table>
            <div class="save">
                <button id="commit" type="submit" value="submit">保存</button>
            </div>
<!--        </form>-->
<!--        修改密码-->
        <div class="updatePwd">
            <table>
                <tr>
                    <th>旧密码</th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <th>新密码</th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <th>再次输入</th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="update">提交</button>
                    </td>
                </tr>
            </table>
        </div>
<!--    </div>-->
<!--</section>-->
