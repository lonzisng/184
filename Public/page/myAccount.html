<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的账号</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/userCenter.css">
</head>
<body>
<!-- @Description: -->
<!-- @author WXH -->

<!--我的账号-->
<section>
    <div class="left">
        <p>
            吃货一枚
            <span></span>
        </p>
        <div class="leftNav">
            <div class="tou">
                <img src="../img/touXiang.jpg" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <span class="icon icon-home_light">&nbsp;</span>
                        我的订单
                        <ul>
                            <li>待付款</li>
                            <li>待收货</li>
                            <li>待发货</li>
                            <li>待评价</li>
                            <li>退款</li>
                            <li>我的评价</li>
                        </ul>
                    </li>
                    <li><span class="icon icon-shoucang">&nbsp;</span>我的收藏</li>
                    <li><span class="icon icon-shouhuodizhi">&nbsp;</span>收货地址</li>
                    <li><span class="icon icon-gouwuche">&nbsp;</span>我的物流</li>
                    <li>
                        <span class="icon icon-dingdan">&nbsp;</span>
                        我的文章
                        <ul>
                            <li>文章详情</li>
                            <li>我的评论</li>
                        </ul>
                    </li>
                    <li ><span class="icon icon-wode">&nbsp;</span>账号信息</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="right">
        <p>
            <span></span>
            我的账号
        </p>
       <table class="myAccount" cellspacing="20">
           <tr>
               <th>当前头像：</th>
               <td>
                   <img src="../img/touXiang.jpg" alt="">
                   <button>更换头像</button>
               </td>
           </tr>
           <tr>
               <th>昵称：</th>
               <td>
                   <input type="text" name="" id="" value="吃货一枚">
               </td>
           </tr>
           <tr>
               <th>性别：</th>
              <td>
                  <input name="sex" type="radio" checked>男
                  <input name="sex" type="radio">女
              </td>
           </tr>
           <tr>
               <th>真实姓名：</th>
               <td>
                   <input type="text" name="">
               </td>
           </tr>
           <tr>
               <th>生日：</th>
               <td>
                   <input type="date" name="" >
               </td>
           </tr>
           <tr>
               <th>密码：</th>
               <td>
                   <a id="updatePwd">修改密码</a>
               </td>
           </tr>
           <tr>
               <th>手机号码：</th>
                 <td>
                     <input type="text" name="" >
                 </td>
           </tr>
           <tr>
               <th>邮箱地址：</th>
               <td>
                   <input type="text" name="" >
               </td>
           </tr>
       </table>
<!--        修改密码-->
        <div class="updatePwd">
            <table>
                <tr>
                    <th>旧密码</th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <th>新密码</th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <th>再次输入</th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="update">提交</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="save">
            <button>保存</button>
        </div>
    </div>
</section>
</body>
<script src="../plug/jquery/jquery-3.3.1.min.js"></script>
<script src="../js/myAccount.js"></script>
</html>
